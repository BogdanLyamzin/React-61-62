<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-menu {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .main-menu-link {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid red;
            color: red;
            text-decoration: none;
        }

        .main-menu-link.active {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <ul class="main-menu" id="main-menu"></ul>
    <script>
        const menuItems = [
            {
                text: "Home page",
                link: "#",
            },
            {
                text: "Books page",
                link: "#",
            },
            {
                text: "Contacts page",
                link: "#",
            }
        ];

        const mainMenu = document.getElementById("main-menu");
        let activeMenuIndex = 0;

        const renderMenu = () => {
            const menuElements = menuItems.map(({ text, link }, index) => {
                const menuElement = document.createElement("li");
                const menuLink = document.createElement("a");
                menuLink.className = activeMenuIndex === index ? "main-menu-link active" : "main-menu-link";
                menuLink.href = link;
                menuLink.textContent  = text;
                menuLink.addEventListener("click", ()=> changeActiveMenuElement(index));
                menuElement.append(menuLink);
                return menuElement;
            });
            mainMenu.innerHTML = "";
            mainMenu.append(...menuElements)
        }

        function changeActiveMenuElement (index) {
            activeMenuIndex = index;
            renderMenu();
        }

        renderMenu()

    </script>
</body>

</html>
